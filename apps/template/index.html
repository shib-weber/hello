<!DOCTYPE html>
<html>
<head>
    <title>Career Counseling</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Career Counseling</h1>
    <form action="/recommend" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="interests">Your Interests:</label>
        <textarea id="interests" name="interests" rows="4" cols="50" required></textarea><br><br>

        <label for="education">Your Education:</label>
        <input type="text" id="education" name="education" required><br><br>

        <button type="submit">Get Career Recommendations</button>
    </form>
</body>
</html>
